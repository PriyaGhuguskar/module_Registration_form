<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form class="row g-3 registration-form" id="registration-form">
        <h1 style="text-align: center; font-weight: 400;" class="display-5">Registration Form</h1>
        <div class="col-md-6">
            <label for="first-name" class="form-label" style="font-weight:500">First name</label>
            <input type="text" class="form-control" id="first-name" required autocomplete="off" onkeyup="validate()">
            <div class="valid-feedback" id="first-name-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="first-name-invalid">
                Please enter a valid first name
            </div>
        </div>
        <div class="col-md-6">
            <label for="last-name" class="form-label" style="font-weight:500">Last name</label>
            <input type="text" class="form-control" id="last-name" required autocomplete="off" onkeyup="validate()">
            <div class="valid-feedback" id="last-name-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="last-name-invalid">
                Please enter a valid last name
            </div>
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label" style="font-weight:500">Email</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required
                    autocomplete="off" onkeyup="validate()">
                <div class="valid-feedback" id="email-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="email-invalid">
                    Please enter a valid email address.
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <label for="mobile" class="form-label" style="font-weight:500">Mobile Number</label>
            <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">+91</span>
                <input type="text" class="form-control" id="mobile" aria-describedby="inputGroupPrepend" required
                    autocomplete="off" onkeyup="validate()">
                <div class="valid-feedback" id="mobile-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="mobile-invalid">
                    Please enter a valid mobile number.
                </div>
            </div>
        </div>


        <div class="col-12 gender-option" style="text-align: center;">
            <label for="gender" class="form-label" style="font-weight:500">Gender</label><br>

            <input class="gender-check-input" type="radio" id="male" name="mygender" onchange="validate()">
            <label class="gender-check-label" for="male">
                Male
            </label>
            <input class="gender-check-input" type="radio" id="female" name="mygender" onchange="validate()">
            <label class="grnder-check-label" for="female">Female</label>
            <input class="gender-check-input" type="radio" id="others" name="mygender" onchange="validate()">
            <label class="gender-check-label" for="others">Others</label><br>


            <div class="valid-feedback" id="gender-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="gender-invalid">
                Please select valid gender.
            </div>
        </div>







        <div class="col-6" style="text-align: center; margin-left: 25%;">
            <label for="country" class="form-label" style="font-weight:500">Country</label>
            <select class="form-select" id="country" required onchange="validate()">
                <option value="None" selected>Choose...</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
            </select>
            <div class="valid-feedback" id="country-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="country-invalid">
                Please select a valid country.
            </div>
        </div>




        <div class="col-12" style="text-align: center;">
            <button class="btn btn-dark" type="button" onclick="validate(true)">Submit form</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
